<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="js/app.js" defer></script>
    <title>Interactive card</title>
  </head>
  <body>
    <div class="card__front--container">
      <img
        src="./assets/images/bg-card-front.png"
        alt="front of card"
        class="card__front--img"
      />
      <div class="card__front--detailed">
        <div class="circle--container">
          <span class="circle-big"></span>
          <span class="circle-small"></span>
        </div>
        <div class="card__info">
          <p id="card__front--number" class="card__number">
            0000 0000 0000 0000
          </p>
          <div class="card__person">
            <p class="card__name">Jane Appleseed</p>
            <p class="card__date">
              <span class="card__month">00</span>/<span class="card__year"
                >00</span
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="card__back--container">
      <img
        src="./assets/images/bg-card-back.png"
        alt="back of card"
        class="card__back--img"
      />
      <div class="card__back--detailed">
        <p id="card__back--number" class="card__back--number">000</p>
      </div>
    </div>
    <div class="form__container">
      <form id="form">
        <div id="card-name-container" class="form__input--control">
          <label for="name">cardholder name</label>
          <input
            type="text"
            name="name"
            id="card-name"
            placeholder="e.g. Jane Appleseed"
            class="card__name"
          />
          <small>error message</small>
        </div>
        <div id="card-number-container" class="form__input--control">
          <label for="card--num">card number</label>
          <input
            type="text"
            name="card--num"
            id="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="19"
            class="card__number"
          />
          <small>error message</small>
        </div>
        <div class="form__input--control form__input--control--mmyy">
          <fieldset class="inner__form--control inner__form--control--ex">
            <legend>exp. date (MM/YY)</legend>
            <div class="exp-input">
              <label for="month">month</label>
              <input
                type="number"
                id="month"
                name="month"
                placeholder="MM"
                min="1"
                max="12"
                class="card__month"
              />
              <small>error message</small>
            </div>
            <div class="exp-input">
              <label for="year">year</label>
              <input
                type="number"
                id="year"
                name="year"
                placeholder="YY"
                class="card__year"
              />
              <small>error message</small>
            </div>
          </fieldset>
          <div class="inner__form--control inner__form--control--cvc">
            <label for="cvc">CVC</label>
            <input
              type="text"
              name="cvc"
              id="cvc"
              placeholder="e.g. 123"
              class="card__back--number"
            />
            <small>error message</small>
          </div>
        </div>
        <button type="submit" id="btn">confirm</button>
      </form>
      <div id="complete" class="valid-container hidden">
        <div class="icon-complete-container">
          <img
            src="./assets/images/icon-complete.svg"
            alt="check mark"
            class="icon-complete"
          />
        </div>
        <div class="valid-message-container">
          <p class="message-one">thank you!</p>
          <p class="message-two">We've added your details</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
