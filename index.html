<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="css/style.min.css" /> -->
    <script defer src="./js/app.js"></script>
    <title>Interactive card</title>
  </head>
  <body>
    <main class="main">
      <div class="main__card">
        <div class="main__card__front">
          <img
            class="main__thumbnail"
            src="./assets/images/bg-card-front.png"
            alt="card front"
          />
          <div class="main__card__info">
            <img
              class="main__card__logo"
              src="./assets/images/card-logo.svg"
              alt="logo"
            />
            <div class="main__details">
              <p class="main__card__number">0000 0000 0000 0000</p>
              <div class="main__card__span">
                <p class="main__card__name">jane appleseed</p>
                <p class="main__card__date"><span>00</span>/<span>00</span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="main__card__back">
          <img
            class="main__thumbnail"
            src="./assets/images/bg-card-back.png"
            alt="card back"
          />
        </div>
      </div>
      <div class="main__forms">
        <form>
          <div class="main__control">
            <label for="name">cardholder name</label>
            <input
              id="name"
              type="text"
              name="cardname"
              aria-describedby="name-required"
              placeholder="e.g. Jovan Lanutan"
            />
            <small id="name-required" aria-live="polite"
              >Wrong format, numbers only</small
            >
          </div>
          <div class="main__control">
            <label for="number">card number</label>
            <input
              id="number"
              type="text"
              name="cardname"
              aria-describedby="number-required"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <small id="number-required" aria-live="polite"></small>
          </div>
          <div class="main__fields">
            <fieldset class="main__control main__control__dates">
              <legend>exp. date (mm/yy)</legend>
              <div>
                <label for="month" class="sr-only">month</label>
                <input
                  id="month"
                  type="text"
                  aria-describedby="required-input"
                  placeholder="MM"
                  maxlength="2"
                />
              </div>
              <div>
                <label for="year" class="sr-only">year</label>
                <input
                  id="year"
                  type="text"
                  aria-describedby="required-input"
                  placeholder="YY"
                  maxlength="2"
                />
              </div>
              <small id="required-input" aria-live="polite"></small>
            </fieldset>
            <div class="main__control">
              <label for="cvc">cvc</label>
              <input
                id="cvc"
                type="text"
                aria-describedby="required-cvc"
                placeholder="e.g 123"
                maxlength="3"
              />
              <small id="required-cvc" aria-live="polite"></small>
            </div>
          </div>
          <button type="button" id="btn">confirm</button>
        </form>
      </div>
    </main>
  </body>
</html>
